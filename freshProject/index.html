<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kslate's Home</title>
    <style>
         @keyframes colorChange {
            0% {
                color: #ff6347; /* 初始颜色 */
            }
            25% {
                color: #ff4500; /* 第一个变化颜色 */
            }
            50% {
                color: #32cd32; /* 第二个变化颜色 */
            }
            75% {
                color: #1e90ff; /* 第三个变化颜色 */
            }
            100% {
                color: #ff6347; /* 结束时颜色，回到起始色 */
            }
        }

/* 设置已访问链接的颜色 */
        .navbar a:visited {
            color: #0066cc; /* 访问过的链接设置为蓝色 */
        }

/* 设置鼠标悬停时的颜色 */
        .navbar a:hover {
            color: #b72cb0; /* 鼠标悬停时，颜色变为橙红色 */
            background-color: rgba(255, 215, 0, 0.1); /* 背景颜色稍微改变，增添视觉效果 */
        }

/* 设置点击链接时的颜色 */
        .navbar a:active {
        color: #670d82; /* 点击时链接的颜色变为红色 */
        }
         td {
            padding: 10px;
            border: 1px solid transparent;  /* 设置透明边框 */
            background-color: transparent;  /* 设置透明背景色，融入背景图片 */
        }
        body {
            font-family: Arial, sans-serif;
            background-image:url('images/background.jpg');
            margin: 0;
            background-size: cover;
        }
        table {
            width: 760px;
            margin: 0 auto;
            border-spacing: 0;
            border-collapse: collapse; 
        }
        /* 设置表格边框和单元格背景 */
        .header {
            background-image: url('images/logo.jpg');
            background-color: #ff6347;
            color: white;
            text-align: center;
            font-size: 24px;
        }
        .logo {
            width: 140px;
            height: 140px;
        }
        .banner {
            width: 100%;
            height: 140px;
            background-color: #000;
        }
        .navbar {
            background-color: #ff6347;
            text-align: center;
        }
        .navbar a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
        }
        .navbar a:hover {
            background-color: rgba(255, 215, 0, 0.05);
        }
        .footer {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .content {
            background-color: rgba(255, 215, 0, 0.05);
            color: white;
            height: 600px;
            text-align: center;
        }
        .footer-link {
            color: #00ff00;
        }
        table tr:nth-child(4) td {
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0.1), rgba(255, 215, 0, 0.1)); /* 黑金色渐变 */
            color: white;
        }
    </style>
</head>
<body>

    <table>
